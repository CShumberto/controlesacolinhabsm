<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Dados</title>

    <!-- Inclua os links para o CSS e JavaScript do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    <!-- Inclua os links para as bibliotecas do Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-app.js"></script>
     <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-firestore.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1>Gerenciamento de Dados</h1>
        
        <!-- Adicione o seu formulário aqui -->
        <form>
            <!-- Adicione os campos do formulário aqui -->
            <label for="numeroLoja">Número da Loja:</label>
            <input type="text" id="numeroLoja" name="numeroLoja"><br><br>
            
            <label for="nomeOperador">Nome do Operador:</label>
            <input type="text" id="nomeOperador" name="nomeOperador"><br><br>
            
            <label for="easyOpenBagG">Easy Open Bag G:</label>
            <input type="text" id="easyOpenBagG" name="easyOpenBagG"><br><br>
            
            <label for="planetaAgradeceP">Planeta Agradece P:</label>
            <input type="text" id="planetaAgradeceP" name="planetaAgradeceP"><br><br>
            
            <label for="vendaMensal">Venda Mensal:</label>
            <input type="text" id="vendaMensal" name="vendaMensal"><br><br>
            
            <label for="observacao">Observação:</label>
            <textarea id="observacao" name="observacao"></textarea><br><br>

            <!-- Adicione um botão para inserir dados -->
            <button type="button" onclick="inserirDados()">Inserir Dados</button>
        </form>

        <script type="module">
  // Import the functions you need from the SDKs you need
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.3.1/firebase-app.js";
  // TODO: Add SDKs for Firebase products that you want to use
  // https://firebase.google.com/docs/web/setup#available-libraries

  // Your web app's Firebase configuration
  const firebaseConfig = {
    apiKey: "AIzaSyC28CYNjHhUi8rOwrASXdRJ1cm2PV6fEW4",
    authDomain: "controlemensal-sacolinhas.firebaseapp.com",
    databaseURL: "https://controlemensal-sacolinhas-default-rtdb.firebaseio.com",
    projectId: "controlemensal-sacolinhas",
    storageBucket: "controlemensal-sacolinhas.appspot.com",
    messagingSenderId: "925424065013",
    appId: "1:925424065013:web:cf961586c6300ceb1468bc"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);


            // Obtenha uma referência para a coleção onde deseja armazenar os dados
            const db = firebase.firestore();
            const dadosCollection = db.collection('controlemensal-sacolinhas');

            // Função para inserir dados do modal
            function inserirDados() {
                const numeroLoja = document.getElementById("numeroLoja").value;
                const nomeOperador = document.getElementById("nomeOperador").value;
                const easyOpenBagG = document.getElementById("easyOpenBagG").value;
                const planetaAgradeceP = document.getElementById("planetaAgradeceP").value;
                const vendaMensal = document.getElementById("vendaMensal").value;
                const observacao = document.getElementById("observacao").value;

                // Crie um objeto com os dados do formulário
                const dados = {
                    numeroLoja,
                    nomeOperador,
                    easyOpenBagG,
                    planetaAgradeceP,
                    vendaMensal,
                    observacao
                };

                // Adicione os dados ao Firestore
                dadosCollection.add(dados)
                    .then(() => {
                        // Dados inseridos com sucesso, pode fazer algo após a inserção
                        console.log("Dados inseridos com sucesso!");
                        // Limpe os campos do formulário após a inserção, se necessário
                        document.getElementById("numeroLoja").value = "";
                        document.getElementById("nomeOperador").value = "";
                        document.getElementById("easyOpenBagG").value = "";
                        document.getElementById("planetaAgradeceP").value = "";
                        document.getElementById("vendaMensal").value = "";
                        document.getElementById("observacao").value = "";
                    })
                    .catch((error) => {
                        console.error("Erro ao inserir dados: ", error);
                    });
            }
        </script>
    </div>
</body>
</html>
