<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Dados</title>

    <!-- Inclua os links para o CSS e JavaScript do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Inclua o SDK do Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-firestore.js"></script>

    <!-- Inclua o CSS do Datepicker -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-datepicker@1.9.0/dist/css/bootstrap-datepicker.min.css" rel="stylesheet">
    <!-- Inclua o JavaScript do Datepicker -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-datepicker@1.9.0/dist/js/bootstrap-datepicker.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1>Gerenciamento de Dados</h1>
        
        <div class="row mb-3">
            <!-- Adicionar botão para abrir o modal -->
            <div class="col-md-4">
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#adicionarDadosModal">Adicionar Dados</button>
            </div>
            <div class="col-md-4">
                <label for="operador">Operador:</label>
                <input type="text" class="form-control" id="operador">
            </div>
            <div class="col-md-4">
                <label for="loja">Loja:</label>
                <input type="text" class="form-control" id="loja">
            </div>
        </div>
        
        <table class="table table-bordered" id="dadosTable">
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Número da Loja</th>
                    <th>Nome do Operador</th>
                    <th>TOTAL Easy Open Bag G</th>
                    <th>TOTAL Planeta Agradece P</th>
                    <th>Total de Sacolinhas (UN)</th>
                    <th>Valor total sacolinha G</th>
                    <th>Valor total sacolinha P</th>
                    <th>Valor Total sacolinha</th>
                    <th>Venda total mensal (R$)</th>
                    <th>% Faturamento</th>
                    <th>Observação</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dados da tabela serão preenchidos aqui -->
            </tbody>
        </table>
    </div>

    <!-- Modal para adicionar dados -->
    <div class="modal fade" id="adicionarDadosModal" tabindex="-1" aria-labelledby="adicionarDadosModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="adicionarDadosModalLabel">Adicionar Dados</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <<form>
        <div class="mb-3">
            <label for="dia">Dia:</label>
            <input type="date" class="form-control" id="dia">
        </div>
                        <div class="mb-3">
                            <label for="numeroLoja">Número da Loja:</label>
                            <input type="text" class="form-control" id="numeroLoja">
                        </div>
                        <div class="mb-3">
                            <label for="nomeOperador">Nome do Operador:</label>
                            <input type="text" class="form-control" id="nomeOperador">
                        </div>
                 
                        <div class="mb-3">
                            <label for="easyOpenBagG">TOTAL Easy Open Bag G:</label>
                            <input type="number" class="form-control" id="easyOpenBagG" oninput="calcularValores()">
                        </div>
                        <div class="mb-3">
                            <label for="planetaAgradeceP">TOTAL Planeta Agradece P:</label>
                            <input type="number" class="form-control" id="planetaAgradeceP" oninput="calcularValores()">
                        </div>
                        <div class="mb-3">
                            <label for="totalSacolinhasUN">Total de Sacolinhas (UN):</label>
                            <input type="text" class="form-control" id="totalSacolinhasUN" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="valorTotalSacolinhaG">Valor total sacolinha G:</label>
                            <input type="text" class="form-control" id="valorTotalSacolinhaG" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="valorTotalSacolinhaP">Valor total sacolinha P:</label>
                            <input type="text" class="form-control" id="valorTotalSacolinhaP" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="valorTotalSacolinhaTOTAL">Valor Total sacolinha:</label>
                            <input type="text" class="form-control" id="valorTotalSacolinhaTOTAL" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="vendaMensal">VENDA TOTAL MENSAL (R$):</label>
                            <input type="number" class="form-control" id="vendaMensal">
                            <div id="vendaMensalError" class="text-danger" style="display: none;">Este campo é obrigatório.</div>
                        </div>
                        <div class="mb-3">
                            <label for="percentualFaturamento">% Faturamento:</label>
                            <input type="text" class="form-control" id="percentualFaturamento" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="observacao">OBSERVAÇÃO:</label>
                            <textarea class="form-control" id="observacao"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    <button type="button" class="btn btn-primary" onclick="inserirDados()">Inserir Dados</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Configuração do Firebase
        const firebaseConfig = {
             apiKey: "AIzaSyC28CYNjHhUi8rOwrASXdRJ1cm2PV6fEW4",
    authDomain: "controlemensal-sacolinhas.firebaseapp.com",
    databaseURL: "https://controlemensal-sacolinhas-default-rtdb.firebaseio.com",
    projectId: "controlemensal-sacolinhas",
    storageBucket: "controlemensal-sacolinhas.appspot.com",
    messagingSenderId: "925424065013",
    appId: "1:925424065013:web:cf961586c6300ceb1468bc"
        };

        // Inicialize o Firebase
        firebase.initializeApp(firebaseConfig);

        // Obtenha uma referência para a coleção onde deseja armazenar os dados
        const db = firebase.firestore();
        const dadosCollection = db.collection('controlemensal-sacolinhas');

        // Função para buscar e exibir os dados na tabela
        function mostrarDados() {
            // Limpar os dados da tabela
            const tbody = document.querySelector('tbody');
            tbody.innerHTML = '';

            // Buscar os dados do Firestore
            dadosCollection.get().then((querySnapshot) => {
                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    const row = document.createElement('tr');
                    row.innerHTML = `
                             <td>${data.dia}</td>
                        <td>${data.numeroLoja}</td>
                        <td>${data.nomeOperador}</td>
                        <td>${data.easyOpenBagG}</td>
                        <td>${data.planetaAgradeceP}</td>
                        <td>${data.totalSacolinhasUN}</td>
                        <td>${data.valorTotalSacolinhaG.toFixed(2)}</td>
                        <td>${data.valorTotalSacolinhaP.toFixed(2)}</td>
                        <td>${data.valorTotalSacolinhaTOTAL.toFixed(2)}</td>
                        <td>${data.vendaMensal}</td>
                        <td>${data.percentualFaturamento.toFixed(2)}</td>
                        <td>${data.observacao}</td>
                    `;
                    tbody.appendChild(row);
                });
            }).catch((error) => {
                console.error("Erro ao buscar dados: ", error);
            });
        }

        // Chame a função para mostrar dados quando a página for carregada
        window.addEventListener('load', mostrarDados);

        // Inicialize o Datepicker
        $('.datepicker').datepicker({
            format: 'dd/mm/yyyy',
            autoclose: true
        });

        // Função para calcular valores automaticamente
        function calcularValores() {
            // Obtenha os valores dos campos "easyOpenBagG" e "planetaAgradeceP"
            const easyOpenBagG = parseInt(document.getElementById('easyOpenBagG').value) || 0;
            const planetaAgradeceP = parseInt(document.getElementById('planetaAgradeceP').value) || 0;

            // Realize os cálculos
            const totalSacolinhasUN = easyOpenBagG + planetaAgradeceP;
            const valorTotalSacolinhaG = easyOpenBagG * 0.07;
            const valorTotalSacolinhaP = planetaAgradeceP * 0.09;
            const valorTotalSacolinhaTOTAL = valorTotalSacolinhaG + valorTotalSacolinhaP;
            const vendaMensal = parseFloat(document.getElementById('vendaMensal').value) || 0;
            const percentualFaturamento = (valorTotalSacolinhaTOTAL / vendaMensal) * 100;

            // Preencha os campos calculados
            document.getElementById('totalSacolinhasUN').value = totalSacolinhasUN;
            document.getElementById('valorTotalSacolinhaG').value = valorTotalSacolinhaG.toFixed(2);
            document.getElementById('valorTotalSacolinhaP').value = valorTotalSacolinhaP.toFixed(2);
            document.getElementById('valorTotalSacolinhaTOTAL').value = valorTotalSacolinhaTOTAL.toFixed(2);
            document.getElementById('percentualFaturamento').value = percentualFaturamento.toFixed(2);
        }

        // Função para inserir dados do modal
        function inserirDados() {
            // Obtenha o valor do campo "vendaMensal"
            const vendaMensal = parseFloat(document.getElementById('vendaMensal').value) || 0;

            // Verifique se o campo "vendaMensal" está vazio
            if (vendaMensal === 0) {
                // Exiba o alerta de erro
                document.getElementById('vendaMensalError').style.display = 'block';
            } else {
                // Caso contrário, oculte o alerta de erro (caso esteja visível)
                document.getElementById('vendaMensalError').style.display = 'none';

                // Continue com a inserção de dados
                const dia = document.getElementById('dia').value;
                const numeroLoja = document.getElementById('numeroLoja').value;
                const nomeOperador = document.getElementById('nomeOperador').value;
                const easyOpenBagG = parseInt(document.getElementById('easyOpenBagG').value) || 0;
                const planetaAgradeceP = parseInt(document.getElementById('planetaAgradeceP').value) || 0;
                const observacao = document.getElementById('observacao').value;

                // Realize os cálculos
                const totalSacolinhasUN = easyOpenBagG + planetaAgradeceP;
                const valorTotalSacolinhaG = easyOpenBagG * 0.07;
                const valorTotalSacolinhaP = planetaAgradeceP * 0.09;
                const valorTotalSacolinhaTOTAL = valorTotalSacolinhaG + valorTotalSacolinhaP;
                const percentualFaturamento = (valorTotalSacolinhaTOTAL / vendaMensal) * 100;

                // Preencha os campos calculados
                document.getElementById('totalSacolinhasUN').value = totalSacolinhasUN;
                document.getElementById('valorTotalSacolinhaG').value = valorTotalSacolinhaG.toFixed(2);
                document.getElementById('valorTotalSacolinhaP').value = valorTotalSacolinhaP.toFixed(2);
                document.getElementById('valorTotalSacolinhaTOTAL').value = valorTotalSacolinhaTOTAL.toFixed(2);
                document.getElementById('percentualFaturamento').value = percentualFaturamento.toFixed(2);

                // Crie um objeto com os dados a serem inseridos
                const dados = {
                    dia: dia,
                    numeroLoja: numeroLoja,
                    nomeOperador: nomeOperador,
                    easyOpenBagG: easyOpenBagG,
                    planetaAgradeceP: planetaAgradeceP,
                    totalSacolinhasUN: totalSacolinhasUN,
                    valorTotalSacolinhaG: valorTotalSacolinhaG,
                    valorTotalSacolinhaP: valorTotalSacolinhaP,
                    valorTotalSacolinhaTOTAL: valorTotalSacolinhaTOTAL,
                    vendaMensal: vendaMensal,
                    percentualFaturamento: percentualFaturamento,
                    observacao: observacao
                };

                // Adicione os dados ao Firestore
                dadosCollection.add(dados)
                    .then(function (docRef) {
                        console.log("Documento adicionado com ID: ", docRef.id);
                        // Limpe os campos do modal após a inserção
                        document.getElementById('dia').value = '';
                        document.getElementById('numeroLoja').value = '';
                        document.getElementById('nomeOperador').value = '';
                        document.getElementById('easyOpenBagG').value = '';
                        document.getElementById('planetaAgradeceP').value = '';
                        document.getElementById('totalSacolinhasUN').value = '';
                        document.getElementById('valorTotalSacolinhaG').value = '';
                        document.getElementById('valorTotalSacolinhaP').value = '';
                        document.getElementById('valorTotalSacolinhaTOTAL').value = '';
                        document.getElementById('vendaMensal').value = '';
                        document.getElementById('percentualFaturamento').value = '';
                        document.getElementById('observacao').value = '';
                        // Feche o modal
                        $('#adicionarDadosModal').modal('hide');
                        // Atualize a tabela
                        mostrarDados();
                    })
                    .catch(function (error) {
                        console.error("Erro ao adicionar documento: ", error);
                    });
            }
        }
    </script>
</body>
</html>
