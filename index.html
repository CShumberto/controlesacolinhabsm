<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="login/fonts/icomoon/style.css">
  <link rel="stylesheet" href="login/css/owl.carousel.min.css">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <!-- Style -->
  <link rel="stylesheet" href="login/css/style.css">
  <title>Login #2</title>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Left Side: Form -->
      <div class="col-md-6 d-flex justify-content-center align-items-center">
        <div class="contents">
          <div class="container">
            <div class="row">
              <div class="col-md-12">
                <h3>ACESSAR <strong>SACOLINHABSM</strong></h3>
                <p class="mb-4">CONTROLE DE DESPESA SACOLINHAS...</p>
                <form id="login-form" onsubmit="return validateForm()">
                  <div class="form-group first">
                    <label for="email">E-mail</label>
                    <input type="text" class="form-control" placeholder="seu-email@gmail.com" id="email">
                  </div>
                  <div class="form-group last mb-3">
                    <label for="password">Senha</label>
                    <input type="password" class="form-control" placeholder="Sua Senha" id="password">
                  </div>
                  <div class="d-flex mb-5 align-items-center">
                    <label class="control control--checkbox mb-0"><span class="caption">Lembrar-me</span>
                     <input type="checkbox" id="rememberMe">
                      <div class="control__indicator"></div>
                    </label>
                    <span class="ml-auto"><a href="forgot-password.html" class="forgot-pass">Esqueceu a senha?</a></span>
                  </div>
                  <input type="submit" value="ENTRAR" class="btn btn-primary btn-block">
                </form>
                <p id="error-message" class="mt-3 text-danger"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Right Side: Photo -->
      <div class="col-md-6">
        <div class="bg"
             style="background-image: url('https://firebasestorage.googleapis.com/v0/b/controlemensal-sacolinhas.appspot.com/o/logo_login1.png?alt=media&token=f0defc05-8bc3-4a4e-a0bc-ac5774dd5aef'); height: 100vh;"></div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-auth.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="firebase.js"></script>
  <script src="login.js"></script>
</body>
</html>
