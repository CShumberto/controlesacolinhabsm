<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Dados</title>

    <!-- Inclua os links para o CSS e JavaScript do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Inclua o SDK do Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-firestore.js"></script>

    <!-- Inclua o CSS do Datepicker -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-datepicker@1.9.0/dist/css/bootstrap-datepicker.min.css" rel="stylesheet">
    <!-- Inclua o JavaScript do Datepicker -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-datepicker@1.9.0/dist/js/bootstrap-datepicker.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1>Gerenciamento de Dados</h1>
        
        <div class="row mb-3">
            <!-- Adicionar botão para abrir o modal -->
            <div class="col-md-4">
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#adicionarDadosModal">Adicionar Dados</button>
            </div>
            <div class="col-md-4">
                <label for="operador">Operador:</label>
                <input type="text" class="form-control" id="operador">
            </div>
            <div class="col-md-4">
                <label for="loja">Loja:</label>
                <input type="text" class="form-control" id="loja">
            </div>
        </div>
        
        <table class="table table-bordered" id="dadosTable">
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Número da Loja</th>
                    <th>Nome do Operador</th>
                    <th>TOTAL Easy Open Bag G</th>
                    <th>TOTAL Planeta Agradece P</th>
                    <th>Total de Sacolinhas (UN)</th>
                    <th>Valor total sacolinha G</th>
                    <th>Valor total sacolinha P</th>
                    <th>Valor Total sacolinha</th>
                    <th>Venda total mensal (R$)</th>
                    <th>% Faturamento</th>
                    <th>Observação</th>
                    <th>Editar</th>
                    <th>Deletar</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dados da tabela serão preenchidos aqui -->
            </tbody>
        </table>
    </div>

    <!-- Modal para adicionar dados -->
    <div class="modal fade" id="adicionarDadosModal" tabindex="-1" aria-labelledby="adicionarDadosModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Conteúdo do modal para adicionar dados -->
                <div class="modal-header">
                    <h5 class="modal-title" id="adicionarDadosModalLabel">Adicionar Dados</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <!-- Campos para adicionar dados -->
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    <button type="button" class="btn btn-primary" onclick="inserirDados()">Inserir Dados</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para editar dados -->
    <div class="modal fade" id="editarDadosModal" tabindex="-1" aria-labelledby="editarDadosModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Conteúdo do modal para editar dados -->
                <div class="modal-header">
                    <h5 class="modal-title" id="editarDadosModalLabel">Editar Dados</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <!-- Campos para editar dados -->
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    <button type="button" class="btn btn-primary" onclick="atualizarDados()">Atualizar Dados</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Configuração do Firebase
        const firebaseConfig = {
           apiKey: "AIzaSyC28CYNjHhUi8rOwrASXdRJ1cm2PV6fEW4",
    authDomain: "controlemensal-sacolinhas.firebaseapp.com",
    databaseURL: "https://controlemensal-sacolinhas-default-rtdb.firebaseio.com",
    projectId: "controlemensal-sacolinhas",
    storageBucket: "controlemensal-sacolinhas.appspot.com",
    messagingSenderId: "925424065013",
    appId: "1:925424065013:web:cf961586c6300ceb1468bc"
        };

        // Inicialize o Firebase
        firebase.initializeApp(firebaseConfig);

        // Obtenha uma referência para a coleção onde deseja armazenar os dados
        const db = firebase.firestore();
        const dadosCollection = db.collection('controlemensal-sacolinhas');

        // Variável global para armazenar o ID do documento que está sendo editado
        let documentoEditando = null;

        // Função para abrir a modal de edição
        function abrirModalEdicao(documentId) {
            // Recupere os dados do Firestore com base no ID do documento
            dadosCollection.doc(documentId).get()
                .then(function (doc) {
                    if (doc.exists) {
                        const data = doc.data();
                        preencherModalEdicao(data);
                        // Defina o ID do documento a ser editado
                        documentoEditando = documentId;
                        // Abra o modal de edição
                        $('#editarDadosModal').modal('show');
                    } else {
                        console.error("Documento não encontrado.");
                    }
                })
                .catch(function (error) {
                    console.error("Erro ao buscar documento: ", error);
                });
        }

        // Função para preencher o modal de edição com os dados atuais
        function preencherModalEdicao(data) {
            // Preencha os campos do modal de edição com os dados atuais
            document.getElementById('diaEdicao').value = data.dia;
            document.getElementById('numeroLojaEdicao').value = data.numeroLoja;
            document.getElementById('nomeOperadorEdicao').value = data.nomeOperador;
            document.getElementById('easyOpenBagGEdicao').value = data.easyOpenBagG;
            document.getElementById('planetaAgradecePEdicao').value = data.planetaAgradeceP;
            document.getElementById('totalSacolinhasUNEdicao').value = data.totalSacolinhasUN;
            document.getElementById('valorTotalSacolinhaGEdicao').value = data.valorTotalSacolinhaG.toFixed(2);
            document.getElementById('valorTotalSacolinhaPEdicao').value = data.valorTotalSacolinhaP.toFixed(2);
            document.getElementById('valorTotalSacolinhaTOTALEdicao').value = data.valorTotalSacolinhaTOTAL.toFixed(2);
            document.getElementById('vendaMensalEdicao').value = data.vendaMensal;
            document.getElementById('percentualFaturamentoEdicao').value = data.percentualFaturamento.toFixed(2);
            document.getElementById('observacaoEdicao').value = data.observacao;
        }

        // Função para atualizar dados no Firestore
        function atualizarDados() {
            // Obtenha os valores do modal de edição
            const diaEdicao = document.getElementById('diaEdicao').value;
            const numeroLojaEdicao = document.getElementById('numeroLojaEdicao').value;
            const nomeOperadorEdicao = document.getElementById('nomeOperadorEdicao').value;
            const easyOpenBagGEdicao = parseInt(document.getElementById('easyOpenBagGEdicao').value) || 0;
            const planetaAgradecePEdicao = parseInt(document.getElementById('planetaAgradecePEdicao').value) || 0;
            const vendaMensalEdicao = parseFloat(document.getElementById('vendaMensalEdicao').value) || 0;
            const observacaoEdicao = document.getElementById('observacaoEdicao').value;

            // Realize os cálculos necessários (mesmos cálculos da função calcularValores)

            const totalSacolinhasUNEdicao = easyOpenBagGEdicao + planetaAgradecePEdicao;
            const valorTotalSacolinhaGEdicao = easyOpenBagGEdicao * 0.07;
            const valorTotalSacolinhaPEdicao = planetaAgradecePEdicao * 0.09;
            const valorTotalSacolinhaTOTALEdicao = valorTotalSacolinhaGEdicao + valorTotalSacolinhaPEdicao;
            const percentualFaturamentoEdicao = (valorTotalSacolinhaTOTALEdicao / vendaMensalEdicao) * 100;

            // Atualize os dados no Firestore
            dadosCollection.doc(documentoEditando).update({
                dia: diaEdicao,
                numeroLoja: numeroLojaEdicao,
                nomeOperador: nomeOperadorEdicao,
                easyOpenBagG: easyOpenBagGEdicao,
                planetaAgradeceP: planetaAgradecePEdicao,
                totalSacolinhasUN: totalSacolinhasUNEdicao,
                valorTotalSacolinhaG: valorTotalSacolinhaGEdicao,
                valorTotalSacolinhaP: valorTotalSacolinhaPEdicao,
                valorTotalSacolinhaTOTAL: valorTotalSacolinhaTOTALEdicao,
                vendaMensal: vendaMensalEdicao,
                percentualFaturamento: percentualFaturamentoEdicao,
                observacao: observacaoEdicao
            })
            .then(function () {
                // Limpe os campos do modal após a atualização
                document.getElementById('diaEdicao').value = '';
                document.getElementById('numeroLojaEdicao').value = '';
                document.getElementById('nomeOperadorEdicao').value = '';
                document.getElementById('easyOpenBagGEdicao').value = '';
                document.getElementById('planetaAgradecePEdicao').value = '';
                document.getElementById('totalSacolinhasUNEdicao').value = '';
                document.getElementById('valorTotalSacolinhaGEdicao').value = '';
                document.getElementById('valorTotalSacolinhaPEdicao').value = '';
                document.getElementById('valorTotalSacolinhaTOTALEdicao').value = '';
                document.getElementById('vendaMensalEdicao').value = '';
                document.getElementById('percentualFaturamentoEdicao').value = '';
                document.getElementById('observacaoEdicao').value = '';
                // Feche o modal de edição
                $('#editarDadosModal').modal('hide');
                // Atualize a tabela
                mostrarDados();
            })
            .catch(function (error) {
                console.error("Erro ao atualizar documento: ", error);
            });
        }

        // Função para excluir dados do Firestore
        function excluirDados(documentId) {
            // Exclua o documento com o ID fornecido
            dadosCollection.doc(documentId).delete()
            .then(function () {
                console.log("Documento excluído com sucesso!");
                // Atualize a tabela
                mostrarDados();
            })
            .catch(function (error) {
                console.error("Erro ao excluir documento: ", error);
            });
        }

        // Função para buscar e exibir os dados na tabela
        function mostrarDados() {
            // Limpar os dados da tabela
            const tbody = document.querySelector('tbody');
            tbody.innerHTML = '';

            // Buscar os dados do Firestore
            dadosCollection.get().then((querySnapshot) => {
                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${data.dia}</td>
                        <td>${data.numeroLoja}</td>
                        <td>${data.nomeOperador}</td>
                        <td>${data.easyOpenBagG}</td>
                        <td>${data.planetaAgradeceP}</td>
                        <td>${data.totalSacolinhasUN}</td>
                        <td>${data.valorTotalSacolinhaG.toFixed(2)}</td>
                        <td>${data.valorTotalSacolinhaP.toFixed(2)}</td>
                        <td>${data.valorTotalSacolinhaTOTAL.toFixed(2)}</td>
                        <td>${data.vendaMensal}</td>
                        <td>${data.percentualFaturamento.toFixed(2)}</td>
                        <td>${data.observacao}</td>
                        <td><button class="btn btn-warning" onclick="abrirModalEdicao('${doc.id}')">Editar</button></td>
                        <td><button class="btn btn-danger" onclick="excluirDados('${doc.id}')">Deletar</button></td>
                    `;
                    tbody.appendChild(row);
                });
            }).catch((error) => {
                console.error("Erro ao buscar dados: ", error);
            });
        }

        // Chame a função para mostrar dados quando a página for carregada
        window.addEventListener('load', mostrarDados);

        // Inicialize o Datepicker
        $('#dia').datepicker({
            format: 'dd/mm/yyyy',
            autoclose: true
        });

        // Função para inserir dados no Firestore
        function inserirDados() {
            // Obtenha os valores dos campos de entrada
            const dia = document.getElementById('dia').value;
            const numeroLoja = document.getElementById('numeroLoja').value;
            const nomeOperador = document.getElementById('nomeOperador').value;
            const easyOpenBagG = parseInt(document.getElementById('easyOpenBagG').value) || 0;
            const planetaAgradeceP = parseInt(document.getElementById('planetaAgradeceP').value) || 0;
            const vendaMensal = parseFloat(document.getElementById('vendaMensal').value) || 0;
            const observacao = document.getElementById('observacao').value;

            // Realize os cálculos necessários (exemplo)
            const totalSacolinhasUN = easyOpenBagG + planetaAgradeceP;
            const valorTotalSacolinhaG = easyOpenBagG * 0.07;
            const valorTotalSacolinhaP = planetaAgradeceP * 0.09;
            const valorTotalSacolinhaTOTAL = valorTotalSacolinhaG + valorTotalSacolinhaP;
            const percentualFaturamento = (valorTotalSacolinhaTOTAL / vendaMensal) * 100;

            // Adicione os dados ao Firestore
            dadosCollection.add({
                dia: dia,
                numeroLoja: numeroLoja,
                nomeOperador: nomeOperador,
                easyOpenBagG: easyOpenBagG,
                planetaAgradeceP: planetaAgradeceP,
                totalSacolinhasUN: totalSacolinhasUN,
                valorTotalSacolinhaG: valorTotalSacolinhaG,
                valorTotalSacolinhaP: valorTotalSacolinhaP,
                valorTotalSacolinhaTOTAL: valorTotalSacolinhaTOTAL,
                vendaMensal: vendaMensal,
                percentualFaturamento: percentualFaturamento,
                observacao: observacao
            })
            .then(function () {
                // Limpe os campos do modal após a inserção
                document.getElementById('dia').value = '';
                document.getElementById('numeroLoja').value = '';
                document.getElementById('nomeOperador').value = '';
                document.getElementById('easyOpenBagG').value = '';
                document.getElementById('planetaAgradeceP').value = '';
                document.getElementById('vendaMensal').value = '';
                document.getElementById('observacao').value = '';
                // Feche o modal de adição
                $('#adicionarDadosModal').modal('hide');
                // Atualize a tabela
                mostrarDados();
            })
            .catch(function (error) {
                console.error("Erro ao adicionar documento: ", error);
            });
        }
    </script>
</body>
</html>
